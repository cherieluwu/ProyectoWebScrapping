<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/listaDeCompras.css">
</head>
<body>
    <!-- Barra lateral fija -->
    <div class="sidebar">
        <button class="btn sidebar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
            <i class="bi bi-list"></i>
        </button>
        <button class="btn sidebar-btn" title="Inicio" onclick="window.location.href='home.html'">
            <i class="bi bi-house"></i>
        </button>
        <button class="btn sidebar-btn" title="Categorías" onclick="window.location.href='categorias.html'">
            <i class="bi bi-grid"></i>
        </button>
        <button class="btn sidebar-btn" title="Guardados" onclick="window.location.href='guardados.html'">
            <i class="bi bi-bookmark"></i>
        </button>
        <button class="btn sidebar-btn" title="Lista de compras">
            <i class="bi bi-cart"></i>
        </button>
        <button class="btn sidebar-btn" title="Reportar un problema" style="position: absolute; bottom: 60px;">
            <i class="bi bi-exclamation-triangle"></i>
        </button>
        <button class="btn sidebar-btn" title="Cerrar sesión" style="position: absolute; bottom: 10px;">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top" style="margin-left: 60px;">
        <div class="container-fluid">
            <div class="search-container">
                <form class="d-flex" action="busqueda.html">
                    <div class="input-group">
                        <input class="form-control border-end-0" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Menú lateral desplegable -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sideMenuLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
            <div>
                <button class="btn btn-secondary w-100 mb-3" onclick="window.location.href='home.html'">Inicio</button>
                <button class="btn btn-secondary w-100 mb-3" onclick="window.location.href='categorias.html'">Categorías</button>
                <button class="btn btn-secondary w-100 mb-3" onclick="window.location.href='guardados.html'">Guardados</button>
                <button class="btn btn-secondary w-100 mb-3">Lista de compras</button>
            </div>
            <div>
                <button class="btn btn-secondary w-100 mb-3">Reportar un problema</button>
                <button class="btn btn-secondary w-100">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container" style="margin-left: 80px; margin-top: 90px;">
        <!-- Título -->
        <div class="card mb-3">
            <div class="card-body text-center">
                <h2 class="card-title">Lista de Compras</h2>
            </div>
        </div>

        <!-- Header de Productos con botones -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title">Productos</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm">Agregar</button>
                <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                <button class="btn btn-outline-secondary btn-sm">Ver todos</button>
            </div>
        </div>

        <!-- Sección de Productos -->
        <div class="card mb-3" style="padding: 0.5rem;">
            <div class="d-flex gap-2">
                <div class="text-center">
                    <img src="https://picsum.photos/seed/1/300" class="product-image rounded" alt="Producto">
                </div>
                <div class="text-center">
                    <img src="https://picsum.photos/seed/2/300" class="product-image rounded" alt="Producto">
                </div>
                <div class="text-center">
                    <img src="https://picsum.photos/seed/3/300" class="product-image rounded" alt="Producto">
                </div>
                <div class="text-center">
                    <img src="https://picsum.photos/seed/4/300" class="product-image rounded" alt="Producto">
                </div>
            </div>
        </div>

        <!-- Header de Tiendas -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title">Tiendas</h5>
            <button class="btn btn-primary btn-cotizacion">Realizar Cotización</button>
        </div>

        <!-- Sección de Tiendas -->
        <div class="card mb-3">
            <div class="card-body">
                <!-- Tienda 1 -->
                <div class="card mb-3">
                    <div class="card-body">
                        <!-- Fila superior: Nombre, Cotización y Botón -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="card-title mb-0">Tienda 1</h6>
                            <div class="d-flex align-items-center gap-4">
                                <div class="cotizacion">
                                    <span class="text-muted">Cotización Total:</span>
                                    <span class="fw-bold ms-2">$1,299.99</span>
                                </div>
                                <button class="btn btn-primary btn-sm" onclick="window.location.href='tienda1.html'">
                                    IR A TIENDA
                                </button>
                            </div>
                        </div>
                        
                        <!-- Fila inferior: Productos no disponibles -->
                        <div>
                            <p class="text-muted mb-2">Productos no disponibles:</p>
                            <div class="d-flex gap-2">
                                <img src="https://picsum.photos/seed/1/300" class="unavailable-product rounded" alt="Producto no disponible">
                                <img src="https://picsum.photos/seed/2/300" class="unavailable-product rounded" alt="Producto no disponible">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tienda 2 -->
                <div class="card">
                    <div class="card-body">
                        <!-- Fila superior: Nombre, Cotización y Botón -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="card-title mb-0">Tienda 2</h6>
                            <div class="d-flex align-items-center gap-4">
                                <div class="cotizacion">
                                    <span class="text-muted">Cotización Total:</span>
                                    <span class="fw-bold ms-2">$1,499.99</span>
                                </div>
                                <button class="btn btn-primary btn-sm" onclick="window.location.href='tienda2.html'">
                                    IR A TIENDA
                                </button>
                            </div>
                        </div>
                        
                        <!-- Fila inferior: Productos no disponibles -->
                        <div>
                            <p class="text-muted mb-2">Productos no disponibles:</p>
                            <div class="d-flex gap-2">
                                <img src="https://picsum.photos/seed/3/300" class="unavailable-product rounded" alt="Producto no disponible">
                                <img src="https://picsum.photos/seed/4/300" class="unavailable-product rounded" alt="Producto no disponible">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
