<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js" defer></script>


</head>
<body>
    <!-- Barra lateral fija -->
    <div class="sidebar">
        <button class="btn sidebar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
            <i class="bi bi-list"></i>
        </button>
        <button class="btn sidebar-btn" title="Categorías" onclick="window.location.href='categorias.html'">
            <i class="bi bi-grid"></i>
        </button>
        <button class="btn sidebar-btn" title="Guardados" onclick="window.location.href='guardados.html'">
            <i class="bi bi-bookmark"></i>
        </button>
        <button class="btn sidebar-btn" title="Lista de compras" onclick="window.location.href='listaDeCompras.html'">
            <i class="bi bi-cart"></i>
        </button>
        <button class="btn sidebar-btn" title="Reportar un problema" id="btnReportar" style="position: absolute; bottom: 60px;">
            <i class="bi bi-exclamation-triangle"></i>
        </button>
        <button class="btn sidebar-btn" title="Cerrar sesión" id="btnLogout" style="position: absolute; bottom: 10px;">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <div class="search-container">
                <form class="d-flex" action="busqueda.html">
                    <div class="input-group">
                        <input class="form-control border-end-0" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Barra lateral de filtros -->
    <div class="filters-sidebar">
        <h5 class="mb-3">Filtros</h5>
        
        <div class="mb-4">
            <label class="form-label">Ordenar por</label>
            <select class="form-select">
                <option>Precio: Menor a Mayor</option>
                <option>Precio: Mayor a Menor</option>
                <option>Más relevantes</option>
                <option>Más recientes</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Rango de precio</label>
            <div class="d-flex gap-2">
                <input type="number" class="form-control" placeholder="Min">
                <input type="number" class="form-control" placeholder="Max">
            </div>
        </div>
        <!-- Agregar sección de categorías -->
        <div class="mb-4">
            <label class="form-label">Categorías</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="catAlimentos">
                <label class="form-check-label" for="catAlimentos">Alimentos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="catBebidas">
                <label class="form-check-label" for="catBebidas">Bebidas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="catMateriales">
                <label class="form-check-label" for="catMateriales">Materiales de Construcción</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="catElectronica">
                <label class="form-check-label" for="catElectronica">Electrónica</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="catRopa">
                <label class="form-check-label" for="catRopa">Ropa y Accesorios</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="catHogar">
                <label class="form-check-label" for="catHogar">Hogar</label>
            </div>
        </div>
    </div>

    <!-- Menú lateral desplegable -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sideMenuLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
            <div>
                <button class="btn btn-secondary w-100 mb-3" onclick="window.location.href='categorias.html'">Categorías</button>
                <button class="btn btn-secondary w-100 mb-3" onclick="window.location.href='guardados.html'">Guardados</button>
                <button class="btn btn-secondary w-100 mb-3">Lista de compras</button>
            </div>
            <div>
                <button class="btn btn-secondary w-100 mb-3">Reportar un problema</button>
                <button class="btn btn-secondary w-100">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <!-- Contenedor principal para los productos -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="productos-container">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
